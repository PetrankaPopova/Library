<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="addBookToLibrary.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form action="">
                    <div class="row">
                        <div class="col-lg-12">
                            <h4>Author Information</h4>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">First Name</label>
                                <input type="text" class="form-control" name="firstName" id="" aria-describedby="helpId"
                                    placeholder="">
                                <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">Last Name</label>
                                <input type="text" class="form-control" name="lastName" id="" aria-describedby="helpId"
                                    placeholder="">
                                <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">Nationality</label>
                                <select class="form-control" name="nationality" id="">
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">Country</label>
                                <select class="form-control" name="country" id="">
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <h4>Book Information</h4>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="">Title</label>
                                <input type="text" class="form-control" name="title" id="" aria-describedby="helpId"
                                    placeholder="">
                                <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="">ISBN Number</label>
                                <input type="text" class="form-control" name="isbn" id="" aria-describedby="helpId"
                                    placeholder="">
                                <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="">Year of issue</label>
                                <input type="number" class="form-control" name="yearOfIssue" id="" aria-describedby="helpId"
                                    placeholder="">
                                <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="">Number Of Pages</label>
                                <input type="number" class="form-control" name="numberOfPages" id="" aria-describedby="helpId"
                                    placeholder="">
                                <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="">Quantity</label>
                                <input type="number" class="form-control" name="quantity" id="" aria-describedby="helpId"
                                    placeholder="">
                                <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="">Price</label>
                                <input type="text" class="form-control" name="price" id="" aria-describedby="helpId"
                                    placeholder="0.00">
                                <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="">Category</label>
                                <select class="form-control" name="category" id="">
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                              <label for="">Publishing House</label>
                              <select class="form-control" name="publishingHouse" id="">
                                <option></option>
                                <option></option>
                                <option></option>
                              </select>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                              <label for="">Availability Status</label>
                              <select class="form-control" name="availabilityStatus" id="">
                                <option></option>
                                <option></option>
                                <option></option>
                              </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">Language</label>
                                <select class="form-control" name="language" id="">
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">coverType</label>
                                <select class="form-control" name="coverType" id="">
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                              <label for="">Description</label>
                              <textarea class="form-control" name="description" id="" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">Content</label>
                                <textarea class="form-control" name="content" id="" rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <h4>Book Sizes</h4>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="">Length</label>
                                <input type="text" class="form-control" name="length" id="" aria-describedby="helpId"
                                    placeholder="mm">
                                <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="">Width</label>
                                <input type="text" class="form-control" name="width" id="" aria-describedby="helpId"
                                    placeholder="mm">
                                <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="">Height</label>
                                <input type="text" class="form-control" name="height" id="" aria-describedby="helpId"
                                    placeholder="mm">
                                <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="">Weight</label>
                                <input type="text" class="form-control" name="weight" id="" aria-describedby="helpId"
                                    placeholder="mm">
                                <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-12">
                            <h4>Book Image(s)</h4>
                        </div>
                    </div>
                    <hr>
                    <div class="clo-lg-12">
                        <div class="form-group">
                            <label for="">Upload Image(s)</label>
                            <input type="file" class="form-control-file" name="" id="" placeholder=""
                                aria-describedby="fileHelpId">
                            <!-- <small id="fileHelpId" class="form-text text-muted">Help text</small> -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-danger">Add New Book</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
